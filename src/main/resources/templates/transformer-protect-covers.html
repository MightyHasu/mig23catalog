<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Transformer protect covers</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <div class="container">
        <br/>
        <div class="h1">All Transformer protect covers</div>
        <br/>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Height</th>
                <th>Width</th>
                <th>Depth</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transformerProtectCover : ${transformerProtectCoverViewModels}" th:object="${transformerProtectCover}">
                <td th:text="*{id}">id</td>
                <td th:text="*{description}">description</td>
                <td th:text="*{height}">height</td>
                <td th:text="*{width}">width</td>
                <td th:text="*{depth}">depth</td>
                <td>
                    <a class="btn btn-secondary" th:href="|/transformer-protect-covers/edit/*{id}|">Edit</a>
                </td>
                <td>
                    <a class="btn btn-secondary" th:href="|/transformer-protect-covers/delete/*{id}|">Delete</a>
                </td>
                <td>
                <a class="btn btn-secondary" th:href="|/transformer-protect-covers/preview/*{id}|">Preview</a>
                </td>
                <td>
                    <a class="btn btn-secondary" th:href="*{downloadLink}">Download</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
